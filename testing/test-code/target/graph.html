<meta charset="utf-8">
<title>Dependency Graph</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://www.samsarin.com/project/graphlib-dot/v0.6.1/graphlib-dot.js"></script>
<script src="https://www.samsarin.com/project/dagre-d3/v0.4.16/dagre-d3.min.js"></script>
<script src="dependencies.dot.js"></script>

<style>
    svg {
        border: 1px solid #999;
        overflow: hidden;
    }

    .node {
        white-space: nowrap;
    }

    .node rect,
    .node circle,
    .node ellipse {
        stroke: #333;
        fill: #fff;
        stroke-width: 1.5px;
    }

    .cluster rect {
        stroke: #333;
        fill: #000;
        fill-opacity: 0.1;
        stroke-width: 1.5px;
    }

    .edgePath path.path {
        stroke: #333;
        stroke-width: 1.5px;
        fill: none;
    }
</style>

<style>
    h1, h2 {
        color: #333;
    }
</style>

<body onLoad="initialize()">

<h1>Dependencies</h1>

<svg width=1280 height=1024>
    <g/>
</svg>

<script>
function initialize() {
    // Set up zoom support
    var svg = d3.select("svg"),
        inner = d3.select("svg g"),
        zoom = d3.behavior.zoom().on("zoom", function() {
          inner.attr("transform", "translate(" + d3.event.translate + ")" +
                                      "scale(" + d3.event.scale + ")");
        });
    svg.call(zoom);
    // Create and configure the renderer
    var render = dagreD3.render();
    function tryDraw(inputGraph) {
      var g;
      {
        g = graphlibDot.read(inputGraph);
        // Set margins, if not present
        if (!g.graph().hasOwnProperty("marginx") &&
            !g.graph().hasOwnProperty("marginy")) {
          g.graph().marginx = 20;
          g.graph().marginy = 20;
          g.graph().rankdir = "LR";
        }
        g.graph().transition = function(selection) {
          return selection.transition().duration(500);
        };
        // Render the graph into svg g
        d3.select("svg g").call(render, g);

        // Center the graph
        var initialScale = 0.75;
        zoom
          .translate([(svg.attr("width") - g.graph().width * initialScale) / 2, 20])
          .scale(initialScale)
          .event(svg);
        svg.attr('height', g.graph().height * initialScale + 40);
      }
    }
    tryDraw(decodeURIComponent(data));
}
</script>
</body>
